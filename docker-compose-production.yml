networks:
  medical-network:
    name: 'medical-management-network'
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
          ip_range: 172.25.0.0/24
          gateway: 172.25.0.1

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: medical-postgres
    networks:
      - medical-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=medical_management
    ports:
      - '5432:5432'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  # Backend API
  backend:
    container_name: medical-backend
    image: auroraphtgrp/medical_management_backend:latest
    platform: linux/amd64
    networks:
      - medical-network
    ports:
      - "9900:9900"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/medical_management?schema=public
      - PORT=9900
      - JWT_ACCESS_TOKEN_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_TOKEN_SECRET_KEY=your-super-secret-refresh-key-change-in-production
      - JWT_VERIFY_TOKEN_SECRET_KEY=your-super-secret-verify-key-change-in-production
      - JWT_ACCESS_TOKEN_EXPIRATION_TIME=15m
      - JWT_REFRESH_TOKEN_EXPIRATION_TIME=7d
      - JWT_VERIFY_TOKEN_EXPIRATION_TIME=24h
      - COOKIE_SECRET=your-super-secret-cookie-key-change-in-production
      - FRONTEND_URL=http://localhost:9901
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend React App
  frontend:
    build:
      context: ./medical_management_fe
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.medical.minhtuandng.io.vn/api}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-https://api.medical.minhtuandng.io.vn/api}
    container_name: medical-frontend
    image: auroraphtgrp/medical_management_frontend:latest
    platform: linux/amd64
    networks:
      - medical-network
    ports:
      - "9901:9901"
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres-data:
    driver: local